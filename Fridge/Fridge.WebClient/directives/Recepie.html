<div class="panel panel-default">
    <div class="panel-heading">
        <img src="{{ datasource.image }}" style="width: 100%" />
    </div>
    <div class="panel-body">
        <a href="#/recepie/{{ datasource.title }}" style="font-weight: bold; text-decoration: none;">{{ datasource.title }}</a>
        <p>

        </p>
    </div>
    <div class="panel-footer">

    </div>
</div>
