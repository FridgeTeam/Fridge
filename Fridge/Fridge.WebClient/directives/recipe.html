<div class="panel panel-default">
    <div class="panel-heading">
        <img ng-src="{{ datasource.Image }}" style="width: 100%" />
    </div>
    <div class="panel-body">
        <a href="#/recipe/{{ datasource.UrlId }}" style="font-weight: bold; text-decoration: none;">{{ datasource.Name }}</a>
        <p>
            {{ datasource.Description }}
        </p>
    </div>
    <div class="panel-footer">
        Recipe by <a href="#/">{{ datasource.FromUsername }}</a>
    </div>
</div>
