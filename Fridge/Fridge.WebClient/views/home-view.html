<div style="background-color:ActiveCaption">
    <div class="container">
        <div class="row">

            <div class="col-md-6 hidden-xs" id="my-carousel">             
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.Image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h2>{{slide.Name}}</h2>
                            <p>{{slide.Description}}</p>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <h1>Some staff here</h1>
                </div>
            </div>          
        </div>



        <div id="top-after-carousel"></div>
        <ul class="grid" ng-masonry="true">
            <li ng-repeat="recipe in recipes track by $index">
                <div ng-recipe datasource="recipe"></div>
            </li>
        </ul>

        <pagination total-items="pagination.bigTotalItems" ng-model="pagination.bigCurrentPage" max-size="pagination.maxSize" class="pagination-sm" boundary-links="true" ng-click="pagination.pageChanged(getData, currentPage)"></pagination>
    </div>
</div>
